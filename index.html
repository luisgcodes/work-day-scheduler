<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
   <!-- Css & Bootstrap links -->
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <script src="https://kit.fontawesome.com/71276de73a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
<!-- HEADER -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
      <div class="time-block row" >
        <div class="col-md-1 hour">9AM</div>
          <textarea id="9am" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">10AM</div>
          <textarea id="10am" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">11AM</div>
          <textarea id="11am" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">12PM</div>
          <textarea id="12pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">1PM</div>
          <textarea id="13pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">2PM</div>
          <textarea id="14pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="row time-block" >
        <div class="col-md-1 hour">3PM</div>
          <textarea id="15pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">4PM</div>
          <textarea id="16pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>

      <div class="time-block row" >
        <div class="hour col-md-1">5PM</div>
          <textarea id="17pm" class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>     
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
